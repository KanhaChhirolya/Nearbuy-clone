<body>
    <div id="parent">
        <form action="" method="post" id="formData"></form>
        <div id="left">
            <img src="IMG_20230119_152249.png" alt="">
            <p>Explore exciting deals &<br>offers around you</p>
        </div>
        <div id="right">
            <h1>Enter 6 digit code</h1>
            <div >
                <input type="number" placeholder="">
            </div>
            <a href="index.html"><button>VERIFY</button></a>
        </div>
        </form>
    </div>

<script>
    let formData = document.getElementById("formData");
    let userData = JSON.parse(localStorage.getItem("Register-list")) || [];
    formData.addEventListener("submit",submitUser);
    
    function submitUser(e){
        e.preventDefault();

        let mobile = document.getElementById("mobile").value;
        let otp = generateOtp()

        
        let user = {mobile,otp}
        console.log(user)
        userData.push(user)

        localStorage.setItem("Register-list",JSON.stringify(userData))
    }
    const generateOtp = () => {
        let otp = "";

        for(let i=0;i<6;i++){
            otp += Math.floor(Math.random() * 10);
        }
        alert(otp)
    }
    console.log(generateOtp());
</script>
